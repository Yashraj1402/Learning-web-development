<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website</title>
    <link rel="stylesheet" href="gym_website_css.css">
</head>
<body>
    <header class="header">
        <!-- For Logo -->
        <div class="logo">
            <img src="logoimg-removebg-preview.png" alt="" id = "logoimg">
            <div class = "brandName">Silver Gym</div>
        </div>

        <!-- For navigation bar -->
        <div class="nav">
            <ul>
                <li><a href="#", class = "active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Membership</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </div>

        <!-- For contact detail -->
        <div class="contact">
            <button class="btn">
                Call Us
            </button>
        </div>
    </header>

    <div class="container">
        <h3>Become a member now!</h3>
        <form class="form">
            <div>
                <input type="text" placeholder="Enter your name">
            </div>
            <div>
                <input type="text" placeholder="Enter your age">
            </div>
            <div>
                <input type="text" placeholder="Enter your phone number">
            </div>
            <div>
                <input type="text" placeholder="Enter your email id">
            </div>
            <input class="button" type="submit" value="Submit">
        </form>
    </div>
    
    <div class="boxes" id="box1">
        <h1>Best Trainers</h1>
        <p>Get trained by certified and experienced trainers</p>
    </div>
    <div class="boxes" id="box2">
        <h1>40% Off</h1>
        <p>40% off till 1st July. Hurry Up!</p>
    </div>
</body>
</html>
