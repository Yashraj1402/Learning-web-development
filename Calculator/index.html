<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ed0ad00327.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="Calculator" id="input">
        <div class="buttons">
            <div class="button" id="AC">AC</div>
            <div id="delete"><i class="fa-solid fa-delete-left"></i></div>
            <div class="button" id="modulo">%</div>
            <div class="button" id="divide">/</div>
            <div class="button" id="seven">7</div>
            <div class="button" id="eight">8</div>
            <div class="button" id="nine">9</div>
            <div class="button" id="multiply">*</div>
            <div class="button" id="four">4</div>
            <div class="button" id="five">5</div>
            <div class="button" id="six">6</div>
            <div class="button" id="minus">-</div>
            <div class="button" id="one">1</div>
            <div class="button" id="two">2</div>
            <div class="button" id="three">3</div>
            <div class="button" id="plus">+</div>
            <div class="button" class="none">M</div>
            <div class="button" id="zero">0</div>
            <div class="button" class="dot">.</div>
            <div class="button" class="equals">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
