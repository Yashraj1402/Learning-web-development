
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Feel the music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> <span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>My favourite songs</h1>
            <div>
                <div class="songItem">
                    <img src="cover/1.jpg" alt="Legion">
                    <span class="songName">Let me love you</span>
                    <!-- <span>05:30</span> -->
                    <span class="duration">05:30<i id="1"class="fa-regular play fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/2.jpg" alt="Legion">
                    <span class="songName">Trap</span>
                    <!-- <span>05:30</span> -->
                    <span class="duration">05:30<i id="2"class="fa-regular play fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/3.jpg" alt="Legion">
                    <span class="songName">They Mad</span>
                    <!-- <span>05:30</span> -->
                    <span class="duration">05:30<i id="3"class="fa-regular play fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/4.jpg" alt="Legion">
                    <span class="songName">Rich Kid</span>
                    <!-- <span>05:30</span> -->
                    <span class="duration">05:30<i id="4"class="fa-regular play fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/5.jpg" alt="Legion">
                    <span class="songName">Song Title</span>
                    <!-- <span>05:30</span> -->
                    <span class="duration">05:30<i id="5"class="fa-regular play fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/6.jpg" alt="Legion">
                    <span class="songName">The Safety Dance</span>
                    <!-- <span>05:30</span> -->
                    <span class="duration">05:30<i id="6"class="fa-regular play fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" value="0" min="0" max="100" id="myProgressBar">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        
        <div class="songGif">
            <img src="playing.gif" width="42px" alt="Playing!" id="gif">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ed0ad00327.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
